
plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'ru.coutvv'
version '1.0-wakeup'
sourceCompatibility = 1.9



repositories {
    mavenCentral()
}

dependencies {

    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile "org.telegram:telegrambots:3.5"
    compile 'com.github.rubenlagus:TelegramBots:v2.3.3.4'
    testCompile 'org.testng:testng:6.8.1'
}

test {
    useTestNG()
}
